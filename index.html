<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>알록달록 테트리스</title>
    <style>
        body {
            background: #202028;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            margin: 0 0 20px 0;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff00de, 0 0 30px #ff00de;
        }

        .game-container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        canvas {
            border: 2px solid #333;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            background-color: #000;
        }

        .score-board {
            display: flex;
            flex-direction: column;
            gap: 10px;
            font-size: 1.2rem;
        }

        .score-box {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            min-width: 120px;
            text-align: center;
            border: 1px solid #444;
        }

        .label {
            font-size: 0.8rem;
            color: #aaa;
            margin-bottom: 5px;
        }
        
        .value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff00de;
        }

        .controls {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>TETRIS</h1>

    <div class="game-container">
        <canvas id="tetris" width="240" height="400"></canvas>
        
        <div class="score-board">
            <div class="score-box">
                <div class="label">SCORE</div>
                <div id="score" class="value">0</div>
            </div>
            <div class="score-box">
                <div class="label">LEVEL</div>
                <div id="level" class="value">1</div>
            </div>
            <div class="controls">
                <p>⬅️ ➡️ : 이동</p>
                <p>⬇️ : 빨리 내리기</p>
                <p>⬆️ : 회전 (Q/W)</p>
            </div>
        </div>
    </div>

<script>
const canvas = document.getElementById('tetris');
const context = canvas.getContext('2d');

context.scale(20, 20); // 블록 크기 20배 확대

// 테트리스 블록 모양 정의
const pieces = 'ILJOTSZ';
const colors = [
    null,
    '#FF0D72', // T (자주)
    '#0DC2FF', // I (하늘)
    '#0DFF72', // S (연두)
    '#F538FF', // Z (핑크)
    '#FF8E0D', // L (주황)
    '#FFE138', // O (노랑)
    '#3877FF', // J (파랑)
];

// 블록 모양 생성 함수
function createPiece(type) {
    if (type === 'I') {
        return [
            [0, 1, 0, 0],
            [0, 1, 0, 0],
            [0, 1, 0, 0],
            [0, 1, 0, 0],
        ];
    } else if (type === 'L') {
        return [
            [0, 2, 0],
            [0, 2, 0],
            [0, 2, 2],
        ];
    } else if (type === 'J') {
        return [
            [0, 3, 0],
            [0, 3, 0],
            [3, 3, 0],
        ];
    } else if (type === 'O') {
        return [
            [4, 4],
            [4, 4],
        ];
    } else if (type === 'Z') {
        return [
            [5, 5, 0],
            [0, 5, 5],
            [0, 0, 0],
        ];
    } else if (type === 'S') {
        return [
            [0, 6, 6],
            [6, 6, 0],
            [0, 0, 0],
        ];
    } else if (type === 'T') {
        return [
            [0, 7, 0],
            [7, 7, 7],
            [0, 0, 0],
        ];
    }
}

// 게임 보드 생성 (12x20)
function createMatrix(w, h) {
    const matrix = [];
    while (h--) {
        matrix.push(new Array(w).fill(0));
    }
    return matrix;
}

// 충돌 감지
function collide(arena, player) {
    const m = player.matrix;
    const o = player.pos;
    for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
            if (m[y][x] !== 0 &&
               (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                return true;
            }
        }
    }
    return false;
}

// 화면 그리기
function draw() {
    context.fillStyle = '#000';
    context.fillRect(0, 0, canvas.width, canvas.height);

    drawMatrix(arena, {x: 0, y: 0});
    drawMatrix(player.matrix, player.pos);
}

// 행렬 그리기 (블록 그리기)
function drawMatrix(matrix, offset) {
    matrix.forEach((row, y) => {
        row.forEach((value, x) => {
            if (value !== 0) {
                // 블록 본체
                context.fillStyle = colors[value];
                context.fillRect(x + offset.x, y + offset.y, 1, 1);
                
                // 입체감을 위한 테두리 (선택 사항)
                context.lineWidth = 0.05;
                context.strokeStyle = 'white';
                context.strokeRect(x + offset.x, y + offset.y, 1, 1);
            }
        });
    });
}

// 줄 삭제 및 점수 계산
function arenaSweep() {
    let rowCount = 1;
    outer: for (let y = arena.length - 1; y > 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
            if (arena[y][x] === 0) {
                continue outer;
            }
        }

        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        ++y;

        player.score += rowCount * 10;
        rowCount *= 2;
    }
    updateScore();
}

// 블록 합치기
function merge(arena, player) {
    player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
            if (value !== 0) {
                arena[y + player.pos.y][x + player.pos.x] = value;
            }
        });
    });
}

// 블록 회전
function playerRotate(dir) {
    const pos = player.pos.x;
    let offset = 1;
    rotate(player.matrix, dir);
    // 벽 차기 (회전 시 벽에 겹치면 밀어내기)
    while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
            rotate(player.matrix, -dir);
            player.pos.x = pos;
            return;
        }
    }
}

// 행렬 회전 로직
function rotate(matrix, dir) {
    for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
            [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
    }
    if (dir > 0) {
        matrix.forEach(row => row.reverse());
    } else {
        matrix.reverse();
    }
}

// 블록 떨어뜨리기
function playerDrop() {
    player.pos.y++;
    if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
        updateScore();
    }
    dropCounter = 0;
}

function playerMove(dir) {
    player.pos.x += dir;
    if (collide(arena, player)) {
        player.pos.x -= dir;
    }
}

// 게임 오버 및 초기화
function playerReset() {
    const piecesStr = 'ILJOTSZ';
    player.matrix = createPiece(piecesStr[piecesStr.length * Math.random() | 0]);
    player.pos.y = 0;
    player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);

    if (collide(arena, player)) {
        arena.forEach(row => row.fill(0));
        player.score = 0;
        updateScore();
    }
}

function updateScore() {
    document.getElementById('score').innerText = player.score;
    // 점수에 따라 레벨업 느낌 (속도 조절은 별도 구현 필요)
    document.getElementById('level').innerText = Math.floor(player.score / 100) + 1;
}

// 게임 루프 변수
let dropCounter = 0;
let dropInterval = 1000;
let lastTime = 0;

// 게임 루프
function update(time = 0) {
    const deltaTime = time - lastTime;
    lastTime = time;

    dropCounter += deltaTime;
    // 레벨이 오르면 속도가 빨라지게 하려면 아래 줄 주석 해제
    // dropInterval = Math.max(100, 1000 - (Math.floor(player.score / 100) * 100));

    if (dropCounter > dropInterval) {
        playerDrop();
    }

    draw();
    requestAnimationFrame(update);
}

const arena = createMatrix(12, 20);

const player = {
    pos: {x: 0, y: 0},
    matrix: null,
    score: 0,
};

// 키보드 입력 처리
document.addEventListener('keydown', event => {
    if (event.keyCode === 37) { // 왼쪽
        playerMove(-1);
    } else if (event.keyCode === 39) { // 오른쪽
        playerMove(1);
    } else if (event.keyCode === 40) { // 아래
        playerDrop();
    } else if (event.keyCode === 81) { // Q (반시계)
        playerRotate(-1);
    } else if (event.keyCode === 87 || event.keyCode === 38) { // W or 위 (시계)
        playerRotate(1);
    }
});

// 게임 시작
playerReset();
update();

</script>
</body>
</html>
